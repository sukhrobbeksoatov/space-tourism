<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crew</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="crew-body">
    <!-- HEADER -->
    <header class="site-header">
      <!-- LOGO -->
      <div class="logo">
        <a class="logo__link" href="/">
          <img
            class="logo__img"
            src="images/logo.svg"
            alt="Space Tourism website logo"
            width="48"
            height="48"
          />
        </a>
      </div>
      <!-- /LOGO -->

      <!-- SITENAV -->
      <nav class="sitenav">
        <!-- NAV TOGGLER -->
        <button class="sitenav-toggler" data-nav-toggler>
          <span class="sitenav-toggler__line"></span>
          <span class="sitenav-toggler__line"></span>
          <span class="sitenav-toggler__line"></span>
        </button>
        <!-- /NAV TOGGLER -->
        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link" href="/">00 HOME</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="destination.html">01 DESTINATION</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link sitenav__link--active" href="crew.html"
              >02 CREW</a
            >
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="technology.html">03 TECHNOLOGY</a>
          </li>
        </ul>
      </nav>
      <!-- /SITENAV -->
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main class="main-content">
      <!-- CREW INFO -->
      <section class="crew-info">
        <div class="container">
          <h2 class="crew-info__title">
            <span class="crew-info__title-inner">02</span> Meet your crew
          </h2>

          <div class="crew-info__inner">
            <div class="crew-info__content">
              <h2 class="crew-info__heading" data-crew-heading>Commander</h2>
              <h3 class="crew-info__name" data-crew-name>Douglas Hurley</h3>
              <p class="crew-info__desc" data-crew-desc>
                Douglas Gerald Hurley is an American engineer, former Marine
                Corps pilot and former NASA astronaut. He launched into space
                for the third time as commander of Crew Dragon Demo-2.
              </p>

              <ul class="crew-info__pagination-list pagination-list">
                <li
                  class="pagination-list__item pagination-list__item--active"
                  data-crew-pagination="Douglas Hurley"
                ></li>
                <li
                  class="pagination-list__item"
                  data-crew-pagination="Mark Shuttleworth"
                ></li>
                <li
                  class="pagination-list__item"
                  data-crew-pagination="Victor Glover"
                ></li>
                <li
                  class="pagination-list__item"
                  data-crew-pagination="Anousheh Ansari"
                ></li>
              </ul>
            </div>
            <img
              class="crew-info__img"
              src="images/douglas-hurley.png"
              alt="Douglas Hurley"
              width="568"
              height="712"
              srcset="
                images/douglas-hurley.png    1x,
                images/douglas-hurley@2x.png 2x
              " data-crew-img
            />
          </div>
        </div>
      </section>
      <!-- /CREW INFO -->
    </main>
    <!-- /MAIN -->

    <!-- SCRIPTS -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/crew.js"></script>
  </body>
</html>
